<script src="component.js"></script>


<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>ESP32 配置页面</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        .main-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .button-row {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }

        #key-settings-form {
            text-align: left;
            width: 80%;
            display: none;
        }
    </style>
</head>

<body>
    <web-styles></web-styles>
    <div class='container'>
        <h1>ESP32 设置</h1>
        <div class='main-buttons'>
            <button type='button' class='btn-blue' onclick='openCitySearch()'>
                <svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" x="0" y="0" viewBox="0 0 18 18">
                    <style>
                        .st0 {
                            fill: none;
                            stroke: currentColor;
                            stroke-width: 2.5;
                            stroke-linecap: round;
                            stroke-linejoin: round;
                            stroke-miterlimit: 2.25
                        }
                    </style>
                    <circle cx="7.1" cy="7.1" r="6.1" class="st0" />
                    <path d="M17 17 11.4 11.4" class="st0" />
                    <path
                        d="M7.1,10.2l1.8-1.8c0.5-0.5,0.8-1.1,0.8-1.8S9.4,5.3,8.9,4.8c-1-1-2.7-1.1-3.7-0.1C4.7,5.1,4.4,5.8,4.4,6.5	s0.3,1.3,0.8,1.8L7.1,10.2z"
                        style="fill:none;stroke:currentColor;stroke-width:1.5;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:128" />
                </svg>
                <span>搜索城市</span>
            </button>
            <button type='button' class='btn-cyan' onclick="location.href='/ota'">
                <svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" viewBox="0 0 18 18" stroke='currentColor'>
                    <style>
                        .st0 {
                            fill: none;
                            stroke: currentColor;
                            stroke-width: .9168;
                            stroke-linecap: round;
                            stroke-linejoin: round;
                            stroke-miterlimit: 133.3333
                        }
                    </style>
                    <g id="加载">
                        <path id="primary" d="M0.8,6.8c0-1.6,1.4-2.9,3-2.9c1.1,0,2.1,0.5,2.6,1.4" class="st0" />
                        <path id="primary-2" d="M6.9,7.2c0,1.6-1.4,2.9-3,2.9c-1.1,0-2.1-0.5-2.6-1.4" class="st0" />
                        <path id="primary-3" d="M4.6 5.3 6.5 5.3 6.5 3.5" class="st0" />
                        <path id="primary-4" d="M3.1 8.7 1.1 8.7 1.1 10.5" class="st0" />
                    </g>
                    <g id="边框">
                        <path
                            d="M9.3,8.1c-0.7,0,7.2,0,7.2,0c0.4,0,0.8,0.4,0.8,0.8v4c0,0.4-0.4,0.8-0.8,0.8H2.9c-0.4,0-0.8-0.4-0.8-0.8 c0,0,0-1.4,0-0.7"
                            style="fill-rule:evenodd;clip-rule:evenodd;fill:none;stroke:currentColor;stroke-width:1.2;stroke-miterlimit:10" />
                        <path d="M15.1,8.3c0,0,0-1.5,0-0.9"
                            style="fill-rule:evenodd;clip-rule:evenodd;fill:none;stroke:currentColor;stroke-width:2;stroke-miterlimit:10" />
                    </g>
                </svg>
                <span>OTA升级</span>
            </button>
            <button type='button' id='toggle-key-btn' class='btn-gray' onclick='toggleKeySettings()'>
                <svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" x="0" y="0" viewBox="0 0 18 18" stroke="currentColor" stroke-width="1.5">
                    <style>
                        .st0 {
                            fill: none;
                            stroke: currentColor;
                            stroke-width: 1.5;
                            stroke-linecap: round;
                            stroke-linejoin: round;
                            stroke-miterlimit: 3
                        }
                    </style>
                    <path
                        d="M8.5 8.7c1.6 1.6 1.6 4.2 0 5.8s-4.2 1.6-5.8 0c0 0 0 0 0 0-1.6-1.6-1.5-4.3.1-5.8C4.4 7.2 6.9 7.2 8.5 8.7L8.5 8.7zM15.8 1.5 14.2 3M8.5 8.7 11.6 5.6M16.7 5c-2.4-2 0 0-2.4-2M11.6 5.6c2.5 2 0 0 2.5 2M11.6 5.6 14.2 3"
                        class="st0" />
                </svg>
                <span>和风天气密钥</span>
            </button>
            <button type='button' class='btn-red' onclick='exitSettings()'>
                <svg xmlns='http://www.w3.org/2000/svg' width='18' height='18' viewBox='0 0 24 24' fill='none'
                    stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'>
                    <path d='M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4'></path>
                    <polyline points='16 17 21 12 16 7'></polyline>
                    <line x1='21' y1='12' x2='9' y2='12'></line>
                </svg>
                <span>退出设置</span>
            </button>
        </div>
        <form id='key-settings-form' action='/set' method='GET' style='margin-top: 10px;'>
            <label>和风天气 API Host:</label>
            <input type='text' name='host' id='apiHost' value='' required>

            <label for='kid'>凭据ID:</label>
            <input id='kid' type='text' name='kid' value='' required>

            <label for='project'>项目ID:</label>
            <input id='project' type='text' name='project' value='' required>

            <label for='key'>私钥:</label>
            <input id='key' type='text' name='key' value='' required>
            <div style='display: flex; justify-content: flex-end; align-items: center; gap: 12px; margin-top: 10px;'>
                <span id='key-error' style='color:#e57373; display:none; font-size: 0.98em;'>请完整填写所有字段。</span>
                <button type='button' class='btn-blue' style='width:100px;' onclick='submitKeySettings()'>提交</button>
            </div>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            console.log('正在获取预填写数据...');
            fetch('/get_api_info')
                .then(function (response) { return response.json(); })
                .then(function (data) {
                    document.getElementById('apiHost').value = data.apiHost || '';
                    document.getElementById('kid').value = data.kID || '';
                    document.getElementById('project').value = data.projectID || '';
                    document.getElementById('key').value = data.privateKey || '';
                    console.log('预填写数据已加载。');
                })
                .catch(function (error) {
                    console.error('获取预填写数据时出错:', error);
                });
        });

        function submitKeySettings() {
            var apiHost = document.getElementById('apiHost').value.trim();
            var kID = document.getElementById('kid').value.trim();
            var projectID = document.getElementById('project').value.trim();
            var privateKey = document.getElementById('key').value.trim();
            var errorEl = document.getElementById('key-error');
            if (!apiHost || !kID || !projectID || !privateKey) {
                errorEl.style.display = 'block';
                return;
            }
            errorEl.style.display = 'none';

            const body = {
                apiHost: apiHost,
                kID: kID,
                projectID: projectID,
                privateKey: privateKey
            };

            fetch('/set', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)
            })
                .then(function (res) { return res.json ? res.json() : res.text(); })
                .then(function (data) {
                    if (data && data.error) {
                        errorEl.textContent = data.error;
                        errorEl.style.display = 'block';
                    } else {
                        alert('保存成功');
                    }
                })
                .catch(function (err) {
                    console.error('请求出错:\n' + err);
                    errorEl.textContent = '提交失败，请稍后重试。';
                    errorEl.style.display = 'block';
                });
        }

        function openCitySearch() {
            window.location.href = '/citysearch';
        }

        function exitSettings() {
            fetch('/exit')
                .then(res => {
                    console.log('响应状态:', res.status);
                    return res.text();
                })
                .then(text => {
                    console.log('响应内容:', text);
                })
                .catch(err => {
                    console.error('请求出错:', err);
                })
                .finally(() => {
                    alert('请手动关闭此页面。');
                    document.body.innerHTML = `

                    <div class='container'>
                        <svg width='56' height='56' viewBox='0 0 24 24' fill='none' stroke='#0067b6' stroke-width='2.2' stroke-linecap='round' stroke-linejoin='round' style='margin-bottom: 18px;'>
                            <circle cx='12' cy='12' r='10' fill='#eaf6ff' />
                            <polyline points='8 12.5 11 15.5 16 10.5' stroke='#2ecc71' stroke-width='2.2' fill='none' />
                            <circle cx='12' cy='12' r='10' stroke='#0067b6' stroke-width='2.2' fill='none' />
                        </svg>
                        <h1>设置已完成</h1>
                        <p style='font-size: 1.18em; color: var(--gray-lighter); margin-bottom: 18px;'>请手动关闭此页面</p>
                    </div>
                    
                    `;
                });
        }

        function toggleKeySettings() {
            var form = document.getElementById('key-settings-form');
            var btn = document.getElementById('toggle-key-btn').querySelector('span');
            if (form.style.display === 'block') {
                form.style.display = 'none';
                btn.textContent = '和风天气密钥';
            }
            else {
                form.style.display = 'block';
                btn.textContent = '收起密钥设置';
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('svg').forEach(function (svg) {
                svg.setAttribute('width', '18');
                svg.setAttribute('height', '18');
            });
        });
    </script>
</body>

</html>
